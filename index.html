<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Library</title>
</head>
<body>
    <header>
        <div id="logo">CHRLIE</div>
        <button id="open-modal" class="button">+ Add Book</button>
        <div id="title">Library</div>
    </header>
    <div class="main">

    </div>
    <dialog class="modal">
        <div class="modal-content">
        <h2>Add New Book</h2>
            <form class="modal-form" action="#" method="dialog">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Title" required>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" placeholder="Author" required>
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" placeholder="Pages" required>
                <label for="read">Read</label>
                <input type="checkbox" name="read" id="read">
                <input id="submit" type="submit" value="Submit">
            </form>
        </div>
    </dialog>
    <footer>
        <div id="footer-text">chrlie-w</div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
